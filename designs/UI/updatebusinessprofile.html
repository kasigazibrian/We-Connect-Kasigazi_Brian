<!DOCTYPE html>
<html>
<head>
    <title>Business Registration</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>


<div class="container">
    <h1>Update Business Profile</h1>
    <form>

        <div class="col-sm-9">
            <label   >Business Name:</label>
            <input type="text" style="border-radius: 20px" class="form-control" required="true"></input>
        </div>
        <br>
        <div class="col-sm-9">
            <label   >Business Location:</label>
            <input type="text" style="border-radius: 20px" class="form-control" required="true"></input>
        </div>
        <br>
        <div class="col-sm-9">
            <label >Business Email:</label>
            <input type="text" style="border-radius: 20px" class="form-control" required="true"></input>
        </div>
        <div class="col-sm-9">
            <label >Contact Number:</label>
            <input type="text" style="border-radius: 20px" class="form-control" required="true"></input>
        </div>

        <div class="col-sm-9">
            <label >Business :</label>
            <input type="text" style="border-radius: 20px" class="form-control" required="true"></input>
        </div>
        <br>
        <div class="col-sm-6">
            <label >Business Category :</label>
            <div class="dropdown">

                <select id="businesscategory">
                    <option class="dropdown-item">Entertainment</option>
                    <option class="dropdown-item">Real Estate</option>
                    <option class="dropdown-item">Education</option>
                    <option class="dropdown-item">Health and Medicine</option>
                    <option class="dropdown-item">Computers & Electronics</option>
                </select>

            </div>
        </div>
            <br>
            <div class="col-sm-9">
                <button style="border-radius: 20px" class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
            </div>

        </div>

    </form>
</div>
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script  src="/static/js/bootstrap.bundle.min.js"></script>
<script  src="/static/js/bootstrap.min.js"></script>
</body>
</html>
