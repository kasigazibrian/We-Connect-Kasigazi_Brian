<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Catalog</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap-grid.css">

</head>
<body>
<div class="container">
<form class="form-inline my-2 my-lg-0" >
    <input class="form-control mr-sm-2" type="search" placeholder="Search for business" aria-label="Search">
    <label class="form-control mr-sm-2"> Filter By:</label>
    <input class="form-control mr-sm-2" type="search" placeholder="City, Country">
    <!-- Example split info button from bootstrap 4 documentation -->
    <div class="form-control mr-sm-2">
        <div class="btn-group">
            <button type="button" class="btn btn-info">Business Category</button>
            <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <label id="entertainment">Entertainment <input class="dropdown-item" type="checkbox" ></label>
                <label id="realestate">Real Estate  <input type="checkbox" class="dropdown-item" ></label>
                <label id="education">Education <input type="checkbox" class="dropdown-item" ></label>
                <label id="healthandeducation">Health and Medicine <input type="checkbox" class="dropdown-item" ></label>
                <label id="computersandelectronics">Computers & Electronics   <input type="checkbox" class="dropdown-item"></label>
            </div>
        </div>
    </div>
    <button class="btn btn-outline-success mr-sm-2" type="submit">Search Business</button>
</form>
<table style="margin-top: 20px" class="table table-striped table-bordered">

    <tr>

        <th width="15%">Business Name</th>
        <th width="15%">Business Category</th>

    </tr>

    <tr>
        <td></td>
        <td></td>

        <td> <a href="Businessprofile.html">View business profile</a> </td>

    </tr>

</table>


</div>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script  src="../static/js/bootstrap.bundle.min.js"></script>
    <script  src="../static/js/bootstrap.min.js"></script>
</body>
</html>
